<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class='row' id='banner'>

<center>

</div>
    <img src='assets/images/pistonright.png' id='pistonright'>

            </center>

    <div class='col-md-4' id='compare'>

            </div>
    <center>

        </div>
    </center>
    </div>

    <div class='col-md-2' id='infocurrent2'>
        <div class='col-12' id='p2'>
            <center>
                <h1 id='player2'>Player Two:</h1>

    <div class='col-md-2' id='rightcurrent'>
        <br>

                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="steampublic2">
                  <label class="form-check-label" for="exampleCheck1">I have made my Steam profile public.</label>
                </div>
                <br>
                <center>
                    <button type="submit" class="btn btn-dark">Submit</button>
